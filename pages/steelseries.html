<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../product.css">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>SmartSounds| Product</title>
</head>
<body>
<!--- HEADER or nav bd-grid-->
<header class="header1" id="header">
    <nav class="nav bd-grid">

        <div class="navToggle" id="nav-toggle">
            <i class="bx bxs-grid"></i>
        </div>

        <a href="#" className = "navLogo">my eCommerce</a>

        <div class="topNav" id="top-nav">
            <ul class="navList">
                <div class="navClose" id="nav-close">
                    <i class="bx bx-arrow-back"></i>
                </div>
                <li class="navItem"><a href="index.html" class="navLink">Home</a></li>
                <li class="navItem"><a href="about.html" class="navLink">Team</a></li>
            </ul>
        </div>
        <a class="shoppingLink"><a href="./cart.html" class="shoppingLink"><i class='bx bx-cart' ></i>Shopping cart</a></a>
    </nav>
</header>

<main class="main" id="main">
    <div class="productImages">
        <img class="mainImage" id="main-image" src="../images/steelseries-black.jpg">
        <div class="optionsImage">
            <img class="productOptions" id="sennheiser-black" onclick="changeMainImage(this)" src="../images/steelseries-black.jpg">
        </div>
    </div>

    <div class="rightColumn">
        <div class="productName">
            SteelSeries Arctis 1 Wireless Gaming Headset
        </div>
        <div class="productType">
            <span>Headphones</span>
        </div>
        <div class="productDescription">
            <p>Best gaming headset for most consoles. Paired well with Switch, PS4, PC and Android phones.</p>
        </div>
        <div class="options">
            <span>Available color is in only Black.</span>
        </div>
        <div class="productPrice">
            <span>$100</span>
        </div>
        <div class="orderForm">
            <h3>Order form</h3>
            <form action="mailto:order@" method="post" onSubmit="return (checkInput())" name="OrderForm">
                <div class="labels"><label>Product name: </label></div><input type="text" name="productname"><br>
                <div class="labels"><label>Product color: </label></div><input type="text" name="productcolor"><br>
                <div class="labels"><label>Quantity: </label></div><input type="text" name="quantity"><br>
                <div class="labels"><label>Ship to: </label></div><input type="text" name="shipto"><br>
                <div class="labels"><label>Name on credit card: </label></div><input type="text" name="nameoncc"><br>
                <div class="labels"><label>Shipping address: </label></div><input type="text" name="address"><br>
                <div class="labels"><label>Shipping method: </label></div>
                <div class="btn-group" class="">
                    <button>Overnight</button><button>2-day Expedited</button><button>6-day Ground</button>
                </div>
                <div class="labels"><label>Credit card number: </label></div><input type="text" name="ccno"><br>
                <div class="labels"><label>Expiration date: </label></div>
                <input type="text" name="ccdate"><br>
                <div class="labels"><label>CVV: </label></div>
                <input type="text" name="cvv"><br>
                <input class="orderButton" type="submit" name="Order" value="Order">
            </form>
        </div>

    </div>
</main>

<!--- FOOTER -->
<footer id="footer">
    Copyright &copy; lalalaxcrew
</footer>

<script src="../js/main.js"></script>
<script src="../js/product.js"></script>
</body>



</html>
